{% extends 'base.html' %}

{% block content %}
    {{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
    <div class="flash {{ cat }}">{{ msg }}</div>
{% endfor %}

<form action="{{ url_for('addTask') }}" method="post" class="form-contact">
<p><label>Название задания: </label><input type="text" name="task_name" value="" required />
<p><label>Название отчета: </label><select type="text" name="report_name">
    {% for obj in reports %}
    <option>{{ reports['obj'] }}</option>
    {% endfor %}
</select>
<p><label>Формат действия: </label><select type="text" name="format_action">
    <option>Однократно</option>
    <option>Ежесуточно</option>
    <option>Интервал</option>
</select>
<p><label>Время действия: </label><input type="time" name="time_action" />
</form>
{% endblock %}
